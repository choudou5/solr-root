<!DOCTYPE html>

<html lang="en">
<head>
        <title>SolrHome-登录</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Favicon -->
    	<link rel="shortcut icon" href="/static/images/favicon.ico">
		<link rel="stylesheet" href="/console/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/console/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/console/css/matrix-login.css" />
        <link rel="stylesheet" href="/console/font-awesome/css/font-awesome.css" />
		<link rel='stylesheet' href='/console/css/fonts.googleapis.com.css' type='text/css'>

    </head>
    <body>
        <div id="loginbox">	
        	<div class="alert alert-error alert-block hide"><a class="close" data-dismiss="alert" href="#">×</a>
              <h4 class="alert-heading text-center">${message}</h4>
            </div>  
            <form id="loginform" class="form-vertical" action="/console/user?action=login" method="post" enctype="multipart/form-data">
				<div class="control-group normal_text"> <h3><img src="/static/images/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" name="username" placeholder="Username" id="required"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <!-- <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span> -->
                    <span class="pull-left"><a href="/console/user?action=visitor" class="flip-link btn btn-info">我是游客</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Login" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/matrix.login.js"></script>
    </body>

</html>
